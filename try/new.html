<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest Cricket News</title>
  <style>
    body {
      background-color: #f4f8ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #d63031;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 0 auto 30px;
      padding: 12px 25px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #74b9ff;
    }
    #newsBox {
      background-color: #ffffff;
      max-width: 900px;
      margin: 0 auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      font-size: 18px;
      line-height: 1.6;
      color: #2d3436;
    }
    .loading {
      text-align: center;
      color: #0984e3;
      font-style: italic;
    }
  
    .news-item {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item h2 {
      color: #e84118;
      margin: 0 0 5px;
      font-size: 20px;
    }
    .news-item p {
      margin: 0;
      color: #2d3436;
    }
  </style>
</head>
<body>
  <h1>üèè Latest Cricket News </h1>
  <button onclick="getCricketNews()">üîÑ Refresh News</button>
  <div id="newsBox" class="loading">Loading cricket news...</div>

  <script>
    
    const API_KEY = "AIzaSyARdmSxKWl7fqNSP9mn3x54kiCtOa-hQ5U";  
    const ENDPOINT = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY;

    async function getCricketNews() {
      const newsBox = document.getElementById("newsBox");
      newsBox.innerHTML = "<div class='loading'>Loading cricket news...</div>";

    
      const requestPayload = {
        contents: [{
          parts: [{
            text: "Give me 5 latest international cricket news headlines with 1-2 line explanation for each. Format the answer as:\n1. **Headline:** Explanation."
          }]
        }]
      };

      try {
        const response = await fetch(ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(requestPayload)
        });
        const data = await response.json();
        

        if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
          throw new Error("No valid news data received.");
        }
        
        const reply = data.candidates[0].content.parts[0].text;
        
      
        const formattedReply = reply
          .replace(/\*\*(.*?)\*\*/g, '<span style="font-weight:bold;color:#e84118;">$1</span>')
          .replace(/\n/g, "<br>");
          
        
        newsBox.innerHTML = `<div class="news-item">${formattedReply}</div>`;
      } catch (err) {
        console.error(err);
        newsBox.innerHTML = "‚ùå Failed to load news. Please check your API key or your internet connection.";
      }
    }
    
    
    getCricketNews();
  </script>
</body>
</html>
